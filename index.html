<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡系统</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-home"></i>
                <span>家庭任务管理</span>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 家庭任务页面 -->
            <div id="family-page" class="page active">
                <div class="family-header">
                    <div class="date-display">
                        <div class="current-date" id="current-date"></div>
                        <div class="current-day" id="current-day"></div>
                    </div>
                    <div class="family-actions">
                        <button id="stats-btn" class="btn btn-cool">
                            <i class="fas fa-chart-bar"></i>
                            任务统计
                        </button>
                        <button id="calendar-btn" class="btn btn-cool">
                            <i class="fas fa-calendar-alt"></i>
                            日历计划
                        </button>
                        <button id="memory-btn" class="btn btn-cool">
                            <i class="fas fa-brain"></i>
                            我的背诵
                        </button>
                        <button id="housework-btn" class="btn btn-cool">
                            <i class="fas fa-home"></i>
                            家务设置
                        </button>
                        <button id="add-member-btn" class="btn btn-cool">
                            <i class="fas fa-user-plus"></i>
                            添加成员
                        </button>
                        <button id="add-family-task-btn" class="btn btn-cool">
                            <i class="fas fa-plus"></i>
                            添加任务
                        </button>
                    </div>
                </div>
                
                <div class="family-members-container" id="family-members-container">
                    <!-- 家庭成员卡片将在这里动态生成 -->
                </div>
                
                <div class="pagination">
                    <button id="prev-page" class="btn btn-outline" disabled>
                        <i class="fas fa-chevron-left"></i>
                        上一页
                    </button>
                    <span id="page-info">1 / 1</span>
                    <button id="next-page" class="btn btn-outline" disabled>
                        下一页
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <!-- 日历计划页面 -->
            <div id="calendar-page" class="page">
                <div class="calendar-header">
                    <button id="back-to-main" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i>
                        返回主页
                    </button>
                    <h2>日历任务计划</h2>
                </div>
                
                <div class="calendar-container">
                    <div class="calendar-controls">
                        <div class="member-selector">
                            <label for="calendar-member-select">选择成员：</label>
                            <select id="calendar-member-select">
                                <option value="">请选择成员</option>
                            </select>
                        </div>
                        
                        <div class="time-range-selector">
                            <label>
                                <input type="radio" name="calendarView" value="week" checked>
                                周视图
                            </label>
                            <label>
                                <input type="radio" name="calendarView" value="month">
                                月视图
                            </label>
                        </div>
                        
                        <div class="calendar-navigation">
                            <button id="prev-period" class="btn btn-outline">
                                <i class="fas fa-chevron-left"></i>
                                上一周
                            </button>
                            <button id="back-to-current" class="btn btn-cool">
                                <i class="fas fa-home"></i>
                                回到当前
                            </button>
                            <span id="current-period-display"></span>
                            <button id="next-period" class="btn btn-outline">
                                下一周
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="calendar-grid-container">
                        <div id="calendar-grid" class="calendar-grid"></div>
                    </div>
                </div>
            </div>
            
            <!-- 任务统计页面 -->
            <div id="stats-page" class="page">
                <div class="stats-header">
                    <button id="back-to-main-from-stats" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i>
                        返回主页
                    </button>
                    <h2>任务完成统计</h2>
                </div>
                
                <div class="stats-container">
                    <div class="stats-controls">
                        <div class="member-selector">
                            <label for="stats-member-select">选择成员：</label>
                            <select id="stats-member-select">
                                <option value="">请选择成员</option>
                            </select>
                        </div>
                        
                        <div class="time-range-selector">
                            <label>
                                <input type="radio" name="statsView" value="week" checked>
                                周统计
                            </label>
                            <label>
                                <input type="radio" name="statsView" value="month">
                                月统计
                            </label>
                        </div>
                        
                        <div class="stats-navigation">
                            <button id="prev-stats-period" class="btn btn-outline">
                                <i class="fas fa-chevron-left"></i>
                                上一周
                            </button>
                            <button id="back-to-current-stats" class="btn btn-cool">
                                <i class="fas fa-home"></i>
                                回到当前
                            </button>
                            <span id="current-stats-period-display"></span>
                            <button id="next-stats-period" class="btn btn-outline">
                                下一周
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="stats-content">
                        <div id="stats-summary" class="stats-summary">
                            <div class="no-member-selected">
                                <i class="fas fa-user-check"></i>
                                请选择成员查看统计
                            </div>
                        </div>
                        
                        <div id="stats-task-list" class="stats-task-list">
                            <!-- 任务完成统计列表将在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 我的背诵页面 -->
            <div id="memory-page" class="page">
                <div class="memory-header">
                    <button id="back-to-main-from-memory" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i>
                        返回主页
                    </button>
                    <h2>我的背诵</h2>
                </div>
                
                <div class="memory-container">
                    <div class="memory-controls">
                        <div class="member-buttons">
                            <label>选择成员：</label>
                            <div id="memory-member-buttons" class="member-button-group">
                                <!-- 成员按钮将在这里动态生成 -->
                            </div>
                        </div>
                        
                        <div class="memory-actions">
                            <button id="memory-history-btn" class="btn btn-outline" disabled>
                                <i class="fas fa-history"></i>
                                历史记录
                            </button>
                            <button id="add-memory-btn" class="btn btn-cool" disabled>
                                <i class="fas fa-plus"></i>
                                添加背诵内容
                            </button>
                        </div>
                    </div>
                    
                    <div class="memory-content">
                        <div id="memory-today-section" class="memory-section">
                            <h3>今日背诵</h3>
                            <div id="memory-today-list" class="memory-card-list">
                                <div class="no-member-selected">
                                    <i class="fas fa-user-graduate"></i>
                                    <p>请选择成员查看背诵内容</p>
                                </div>
                            </div>
                        </div>
                        
                        <div id="memory-completed-section" class="memory-section">
                            <h3>已背诵 <button id="toggle-completed" class="btn btn-small btn-outline">展开/收起</button></h3>
                            <div id="memory-completed-list" class="memory-card-list" style="display: none;">
                                <!-- 已背诵内容将在这里显示 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 家务设置页面 -->
            <div id="housework-page" class="page">
                <div class="housework-header">
                    <button id="back-to-main-from-housework" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i>
                        返回主页
                    </button>
                    <h2>家务设置</h2>
                </div>
                
                <div class="housework-container">
                    <div class="housework-controls">
                        <div class="member-buttons">
                            <label>选择成员：</label>
                            <div id="housework-member-buttons" class="member-button-group">
                                <!-- 成员按钮将在这里动态生成 -->
                            </div>
                        </div>
                        
                        <div class="housework-actions">
                            <button id="add-housework-btn" class="btn btn-cool" disabled>
                                <i class="fas fa-plus"></i>
                                添加家务提醒
                            </button>
                        </div>
                    </div>
                    
                    <div class="housework-content">
                        <div id="housework-list-section" class="housework-section">
                            <h3>家务提醒列表</h3>
                            <div id="housework-list" class="housework-card-list">
                                <div class="no-member-selected">
                                    <i class="fas fa-broom"></i>
                                    <p>请选择成员查看家务提醒</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 添加任务到日期模态框 -->
            <div id="date-task-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="date-task-modal-title">添加任务</h3>
                        <button class="close-btn" data-modal="date-task-modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="date-task-form">
                        <div class="form-group">
                            <label for="date-task-title">任务标题</label>
                            <input type="text" id="date-task-title" required placeholder="请输入任务标题">
                        </div>
                        <div class="form-group">
                            <label for="date-task-priority">优先级</label>
                            <select id="date-task-priority" required>
                                <option value="high">🔴 高</option>
                                <option value="medium" selected>🟡 中</option>
                                <option value="low">🟢 低</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="enable-repeat">
                                开启重复功能
                            </label>
                        </div>
                        <div id="repeat-options" class="repeat-options" style="display: none;">
                            <div class="form-group">
                                <label for="repeat-type">重复类型</label>
                                <select id="repeat-type">
                                    <option value="daily">每天</option>
                                    <option value="weekly" selected>每周</option>
                                    <option value="biweekly">每两周</option>
                                    <option value="monthly">每月</option>
                                </select>
                            </div>
                            <div class="form-group" id="daily-interval-group" style="display: none;">
                                <label for="daily-interval">每几天重复</label>
                                <input type="number" id="daily-interval" min="1" max="30" value="1">
                            </div>
                            <div class="form-group">
                                <label for="repeat-count">重复次数</label>
                                <input type="number" id="repeat-count" min="1" max="52" value="4">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" data-modal="date-task-modal">取消</button>
                            <button type="submit" class="btn btn-cool">保存</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 添加背诵内容模态框 -->
            <div id="memory-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="memory-modal-title">添加背诵内容</h3>
                        <button class="close-btn" data-modal="memory-modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="memory-form">
                        <div class="form-group">
                            <label for="memory-title">标题</label>
                            <input type="text" id="memory-title" required placeholder="请输入背诵内容标题">
                        </div>
                        <div class="form-group">
                            <label for="memory-content">背诵内容</label>
                            <textarea id="memory-content" required placeholder="请输入要背诵的内容" rows="8"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="memory-date">开始日期</label>
                            <input type="date" id="memory-date" required>
                        </div>
                        <div class="form-group">
                            <label for="memory-priority">优先级</label>
                            <select id="memory-priority" required>
                                <option value="high">🔴 高</option>
                                <option value="medium" selected>🟡 中</option>
                                <option value="low">🟢 低</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" data-modal="memory-modal">取消</button>
                            <button type="submit" class="btn btn-cool">保存</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 添加家务提醒模态框 -->
            <div id="housework-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="housework-modal-title">添加家务提醒</h3>
                        <button class="close-btn" data-modal="housework-modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="housework-form">
                        <div class="form-group">
                            <label for="housework-title">家务名称</label>
                            <input type="text" id="housework-title" required placeholder="请输入家务名称">
                        </div>
                        <div class="form-group">
                            <label for="housework-description">描述说明</label>
                            <textarea id="housework-description" placeholder="请输入家务描述说明" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="housework-frequency">提醒频率</label>
                            <select id="housework-frequency" required>
                                <option value="daily">每天</option>
                                <option value="weekly">每周</option>
                                <option value="monthly">每月</option>
                                <option value="custom">自定义</option>
                            </select>
                        </div>
                        <div class="form-group" id="custom-frequency-group" style="display: none;">
                            <label for="custom-days">自定义天数间隔</label>
                            <input type="number" id="custom-days" min="1" max="365" value="7" placeholder="请输入天数">
                        </div>
                        <div class="form-group" id="repeat-mode-group">
                            <label>重复模式</label>
                            <div class="repeat-mode-options">
                                <label class="repeat-mode-option">
                                    <input type="radio" name="repeatMode" value="fixed" checked>
                                    <span>固定日期（按设定日期重复）</span>
                                </label>
                                <label class="repeat-mode-option">
                                    <input type="radio" name="repeatMode" value="flexible">
                                    <span>非固定日期（从完成日计算）</span>
                                </label>
                            </div>
                            <div class="repeat-mode-description">
                                <div class="mode-desc fixed-desc">固定日期：按照设定的开始日期固定间隔提醒，不受完成时间影响。</div>
                                <div class="mode-desc flexible-desc" style="display: none;">非固定日期：每次完成后，从完成日期开始计算下次提醒。</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="housework-start-date">开始日期</label>
                            <input type="date" id="housework-start-date" required>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" data-modal="housework-modal">取消</button>
                            <button type="submit" class="btn btn-cool">保存</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 家务推迟模态框 -->
            <div id="housework-delay-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="housework-delay-modal-title">推迟家务</h3>
                        <button class="close-btn" data-modal="housework-delay-modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="housework-delay-info">请选择推迟时间：</p>
                        <div class="delay-options">
                            <button class="btn btn-outline delay-option" data-delay="weekend">推迟至本周末</button>
                            <button class="btn btn-outline delay-option" data-delay="next-weekend">推迟至下个周末</button>
                            <button class="btn btn-outline delay-option" data-delay="custom">自定义天数</button>
                        </div>
                        <div id="custom-delay-group" class="form-group" style="display: none; margin-top: 1rem;">
                            <label for="custom-delay-days">推迟天数</label>
                            <input type="number" id="custom-delay-days" min="1" max="30" value="3" placeholder="请输入推迟天数">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" data-modal="housework-delay-modal">取消</button>
                        <button type="button" id="confirm-delay" class="btn btn-cool">确认推迟</button>
                    </div>
                </div>
            </div>
            
            <!-- 家务更换负责人模态框 -->
            <div id="housework-reassign-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="housework-reassign-modal-title">更换负责人</h3>
                        <button class="close-btn" data-modal="housework-reassign-modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="housework-reassign-info">请选择新的负责人：</p>
                        <div id="reassign-member-buttons" class="member-button-group">
                            <!-- 成员按钮将在这里动态生成 -->
                        </div>
                        <div class="reassign-options" style="margin-top: 1rem;">
                            <label>
                                <input type="radio" name="reassignType" value="temporary" checked>
                                仅一次（临时更换）
                            </label>
                            <label>
                                <input type="radio" name="reassignType" value="permanent">
                                永久更换
                            </label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" data-modal="housework-reassign-modal">取消</button>
                        <button type="button" id="confirm-reassign" class="btn btn-cool">确认更换</button>
                    </div>
                </div>
            </div>
            <div id="memory-history-modal" class="modal">
                <div class="modal-content modal-large">
                    <div class="modal-header">
                        <h3 id="memory-history-modal-title">背诵历史记录</h3>
                        <button class="close-btn" data-modal="memory-history-modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="memory-history-container">
                        <div class="memory-history-nav">
                            <button id="prev-memory-month" class="btn btn-outline">
                                <i class="fas fa-chevron-left"></i>
                                上个月
                            </button>
                            <button id="current-memory-month" class="btn btn-cool">
                                <i class="fas fa-home"></i>
                                当前月
                            </button>
                            <span id="current-memory-month-display"></span>
                            <button id="next-memory-month" class="btn btn-outline">
                                下个月
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div id="memory-history-calendar" class="memory-calendar-grid">
                            <!-- 日历网格将在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 模态框 -->
    <!-- 添加成员模态框 -->
    <div id="member-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="member-modal-title">添加家庭成员</h3>
                <button class="close-btn" data-modal="member-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="member-form">
                <div class="form-group">
                    <label for="member-name">姓名</label>
                    <input type="text" id="member-name" required placeholder="请输入姓名">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" data-modal="member-modal">取消</button>
                    <button type="submit" class="btn btn-cool">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 添加任务模态框 -->
    <div id="family-task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="family-task-modal-title">添加任务</h3>
                <button class="close-btn" data-modal="family-task-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="family-task-form">
                <div class="form-group">
                    <label for="family-task-title">任务标题</label>
                    <input type="text" id="family-task-title" required placeholder="请输入任务标题">
                </div>
                <div class="form-group">
                    <label for="family-task-assignee">分配给</label>
                    <select id="family-task-assignee" required>
                        <option value="">请选择成员</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="family-task-priority">优先级</label>
                    <select id="family-task-priority" required>
                        <option value="high">🔴 高</option>
                        <option value="medium" selected>🟡 中</option>
                        <option value="low">🟢 低</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" data-modal="family-task-modal">取消</button>
                    <button type="submit" class="btn btn-cool">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
